<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat App</title>
    <link rel="icon" href="./img/favicon.png">
    <link rel="stylesheet" href="./css/styles.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            
            <div class = "compose">
                <form id="message-form">
                    
                    <!-- <textarea id="boxtext" rows="4" cols="50"></textarea> -->
            
                    <input type="text" id="boxtext" placeholder="Message" onkeyup="manage(this)" autocomplete="off">

                    <!-- <input type="submit" value="Submit" id="msgbtn"> -->
                    <!-- <button id="msgbtn">Send</button> -->
                    
                    <!-- <input type="submit" id="msgbtn" disabled> -->
                </form> <br>
                
            </div>
            <button id="msgbtn" disabled>Send</button> <br>
            <button id="send-location">Send Location</button>
            <br>
        </div>
    </div>
    <script>
        function manage(boxtext) {
            var bt = document.getElementById('msgbtn');
            if (boxtext.value.trim() != '') {
                bt.disabled = false;
            }
            else {
                bt.disabled = true;
                
            }
        } 

        document.getElementById('msgbtn').addEventListener('click', (event) => {
            var bt = document.getElementById('msgbtn');
            bt.disabled = true;
        })
    </script>
    <!-- this is a template, u can render them using moustache -->

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    
    <!-- template for location sharing -->
    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <!-- _blank opens location in new tab -->
            <p><a href="{{liveLocation}}" target="_blank">My Current Location</a></p>
            
        </div>
    </script>

    <script id = "sidebar-template" type="text/html">    
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    
    </script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
